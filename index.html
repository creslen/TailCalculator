<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-default-icon="calcu.png" rel="icon" sizes="192x192" href="calcu.png">
    <script src="js.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<style>
    @font-face {
        font-family: DarumadropOne-Regular;
        src: url('DarumadropOne-Regular.ttf');
        font-weight: bold;
    }
    body{
        font-family: DarumadropOne-Regular;
    }
</style>
<body class="flex justify-center bg-blue-100  bg-gradient-to-r from-blue-200 to-fuchsia-300">
    <div class="bg-white rounded-lg px-20 py-10 ring-1 ring-slate-200/5 shadow-xl ">
        <div class="flex justify-center mb-10">
            <input disabled type="text" id="display" class="w-96 h-20 text-right align-baseline border-2 border-black text-5xl bg-white text-black" >
        </div>
        <div class="grid grid-cols-4 gap-4 border box-border-4 h-100 w-120 p-2">
            <span class="font-comic-sans text-xl ml-3 h-12 text-black">üêº<br>Panda</span>
            <button onclick="Percentage()" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">%</button>
            <button onclick="display.value = ''" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">C</button>
            <button onclick="display.value = display.value.toString().slice(0, -1)" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">X</button>
            <button onclick="display.value += 7" class="bg-indigo-500 text-xl hover:bg-indigo-400 px-5 py-3 rounded-lg">7</button>
            <button onclick="display.value += 8" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">8</button>
            <button onclick="display.value += 9" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">9</button>
            <button onclick="display.value += '*'" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">*</button>
            <button onclick="display.value += 4" class="bg-indigo-500 text-xl  hover:bg-indigo-400 px-5 py-3 rounded-lg">4</button>
            <button onclick="display.value += 5" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">5</button>
            <button onclick="display.value += 6" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">6</button>
            <button onclick="display.value += '/'"class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">√∑</button>
            <button onclick="display.value += 1" class="bg-indigo-500 text-xl  hover:bg-indigo-400 px-5 py-3 rounded-lg">1</button>
            <button onclick="display.value += 2" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">2</button>
            <button onclick="display.value += 3" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">3</button>
            <button onclick="display.value += '-'" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">-</button>
            <button onclick="display.value += '.'" class="bg-indigo-500 text-xl  hover:bg-indigo-400 px-5 py-3 rounded-lg">.</button>
            <button onclick="display.value += 0" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">0</button>
            <button onclick="display.value += '+'" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">+</button>
            <button onclick="calculate()" class="bg-indigo-500 text-xl  hover:bg-indigo-400 rounded-lg">=</button>
        </div>
    </div>
</body>
</html
