<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-default-icon="calcu.png" rel="icon" sizes="192x192" href="calcu.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body class="bg-blue-100 flex justify-center items-center h-screen bg-gradient-to-r from-blue-200 to-fuchsia-300">
    <div class="bg-white rounded-lg px-20 py-10 ring-1 ring-slate-200/5 shadow-xl ">
        <div class="border box-border h-15 w-100 p-4 border-4 grid-col text-right justify-end mb-4">0</div>
  
        <div class="grid grid-cols-4 gap-4 border box-border-4 h-100 w-120 p-2">
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 px-4 py-3 rounded-lg">%</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">CE</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">C</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">X</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 px-4 py-3 rounded-lg">7</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">8</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">9</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">*</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 px-4 py-3 rounded-lg">4</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">5</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">6</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">รท</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 px-4 py-3 rounded-lg">3</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">2</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">1</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">-</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 px-4 py-3 rounded-lg">.</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">0</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">+</button>
            <button class="bg-indigo-500 text-xl font-mono hover:bg-indigo-400 rounded-lg">=</button>
        </div>
    
</body>
</html
